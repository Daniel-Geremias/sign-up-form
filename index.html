<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-strip">
                <img src="logo.svg" alt="logo">
                <h1>Geremias</h1>
            </div>
        </div>
        <div class="form-section">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started
            </p>
            <p>
                You <i>know</i> you want to.
            </p>
            <form action="submit">
                <div class="input-section">
                    <p>Let's do this!</p>
                    <div class="form-item">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firsName" id="firstName">
                    </div>
                    <div class="form-item">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="number" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-item">
                        <label for="passwordCheck">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordCheck" id="passwordCheck">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
